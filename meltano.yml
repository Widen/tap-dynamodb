version: 1
send_anonymous_usage_stats: true
project_id: tap-dynamodb
plugins:
  extractors:
  - name: tap-dynamodb
    namespace: tap_dynamodb
    executable: ./tap-dynamodb.sh
    capabilities:
    - state
    - catalog
    - discover
    config:
      region_name:
      account_id:
      external_id:
      role_name:
    settings:
    - name: region_name
    - name: account_id
    - name: external_id
    - name: role_name
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
